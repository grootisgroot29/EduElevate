<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prose - Class 8</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #f5f6fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        #scrapeForm {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Prose - Class 8</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('courses') }}">Courses</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="chapters">
        <div class="form-container">
            <h2>Enter the Chapter</h2>
            <form id="scrapeForm">
                <input type="text" id="chapterInput" name="chapter" placeholder="Enter Chapter Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 EduLearn. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Store current content type information
        document.addEventListener('DOMContentLoaded', function() {
            // Set content_type as 'prose' for this page
            localStorage.setItem('content_type', 'prose');
            console.log('Content type set as:', localStorage.getItem('content_type'));
        });

        function scrape() {
    const class_number = localStorage.getItem('class_number')?.replace('/class-', '') || '8';
    const subject = localStorage.getItem('subject');
    const content_type = localStorage.getItem('content_type');
    const chapter = document.getElementById('chapterInput').value.trim();

    if (!class_number || !subject) {
        alert('Class and Subject are required. Please go back and fill them in.');
        return;
    }

    if (!chapter) {
        alert('Chapter is required!');
        return;
    }

    const data = {
        class: class_number,
        subject: subject,
        content_type: content_type,
        chapter: chapter
    };

    console.log('Sending request with data:', data);
    showLoadingModal();

    fetch('/scrape', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Scraped content:', data);
        displayContent(data);
    })
    .catch(error => {
        console.error('Scraping failed:', error);
        alert('An error occurred during scraping. Check the console for details.');
        hideLoadingModal();
    });
}

function displayContent(data) {
    hideLoadingModal();
    const modal = document.getElementById('scrapedContentModal');
    const contentDiv = document.getElementById('scrapedContent');
    contentDiv.innerHTML = '';

    if (data.error) {
        contentDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
        modal.style.display = 'block';
        return;
    }

    data.forEach((item) => {
        if (item.type === "text") {
            const textDiv = document.createElement('div');
            textDiv.className = 'content-text';
            textDiv.innerHTML = item.data;
            contentDiv.appendChild(textDiv);
        } else if (item.type === "image") {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'content-image';
            const img = document.createElement('img');
            img.src = item.data;
            img.alt = "Content Image";
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.margin = '15px 0';
            imgContainer.appendChild(img);
            contentDiv.appendChild(imgContainer);
        } else if (item.type === "table") {
            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            const table = document.createElement('table');
            table.className = 'content-table';
            if (item.data.header && item.data.header.length > 0) {
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                item.data.header.forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
            }
            const tbody = document.createElement('tbody');
            item.data.rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            contentDiv.appendChild(tableContainer);
        } else if (item.type === "list") {
            const listContainer = document.createElement('div');
            listContainer.className = 'list-container';
            const list = document.createElement('ul');
            list.className = 'answer-list';
            item.data.forEach(listItem => {
                const li = document.createElement('li');
                li.className = 'answer-list-item';
                li.textContent = listItem;
                list.appendChild(li);
            });
            listContainer.appendChild(list);
            contentDiv.appendChild(listContainer);
        }
    });

    modal.style.display = 'block';
}

document.getElementById('scrapeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    scrape();
});

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('scrapedContentModal').style.display = 'none';
});

window.addEventListener('click', function(event) {
    const modal = document.getElementById('scrapedContentModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});
</script>
</body>
</html>
