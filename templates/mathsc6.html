<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics - Class 6</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subjects.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mathematics - Class 6</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('courses') }}">Courses</a></li> <!-- Link to the new courses page -->
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="chapters">
        <div class="form-container">
            <h2>Enter the Chapter and Exercise Number</h2>
            <form id="scrapeForm">
                <input type="text" id="chapterInput" name="chapter" placeholder="Enter Chapter Number" required>
                <input type="text" id="exerciseInput" name="exercise" placeholder="Enter Exercise Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 EduLearn. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- Modal for displaying scraped content -->
   <div id="scrapedContentModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Scraped Content</h2>
        <pre id="scrapedContent"></pre> <!-- Display the scraped content here -->
    </div>
</div>
<!-- Loading Indicator Modal -->
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <h2>Scraping in Progress...</h2>
        <div class="loader"></div> <!-- A spinning loader -->
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 EduLearn. All Rights Reserved.</p>
    </div>
</footer>
<script>
    const classSubjects = {
        "5": { 
            "English 2nd Language": ["content_type", "chapter"],
            "English 1st Language": ["content_type", "chapter"],
            "Maths": ["part", "chapter"],
            "EVS": ["chapter"]
        },
        "6": { 
            "English 2nd Language": ["content_type", "chapter"],
            "English 1st Language": ["content_type", "chapter"],
            "Maths": ["chapter", "exercise"],
            "Science": ["chapter"],
            "Social Science": ["part", "chapter"]
        },
        "7": { 
            "English 2nd Language": ["content_type", "chapter"],
            "English 1st Language": ["content_type", "chapter"],
            "Maths": ["chapter", "exercise"],
            "Science": ["chapter"],
            "Social Science": ["chapter"]
        },
        "8": { 
            "English 2nd Language": ["content_type", "chapter"],
            "English 1st Language": ["content_type", "chapter"],
            "Maths": ["chapter", "exercise"],
            "Science": ["chapter"],
            "History": ["chapter"],
            "Political science": ["chapter"],
            "Sociology": ["chapter"],
            "Geography": ["chapter"],
            "Economics": ["chapter"],
            "Business studies": ["chapter"]
        }
    };

    // Get required fields based on class and subject
    function getRequiredFields(classNumber, subject) {
        return classSubjects[classNumber]?.[subject] || [];
    }

    function scrape() {
// Retrieve the class and subject from localStorage
const class_number = localStorage.getItem('class_number')?.replace('/class-', '') || '5';
const subject = localStorage.getItem('subject');
const exercise = document.getElementById('exerciseInput').value.trim();  // Ensure part is fetched from localStorage
const chapter = document.getElementById('chapterInput').value.trim();


// Validate required inputs
if (!class_number || !subject) {
    alert('Class and Subject are required. Please go back and fill them in.');
    return;
}

if (!chapter) {
    alert('Chapter is required!');
    return;
}

// Determine required fields for the selected class and subject
const requiredFields = getRequiredFields(class_number, subject);
console.log('Required fields:', requiredFields);

// Build the data payload dynamically based on required fields
const data = {};
if (requiredFields.includes("exercise")) {
    data.exercise = exercise;
}
if (requiredFields.includes("chapter")) {
    data.chapter = chapter;
}
data.class = class_number;
data.subject = subject;

console.log('Sending request with data:', data);

// Show the loading modal
showLoadingModal();

// Call the Flask API endpoint
fetch('/scrape', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
})
.then(response => {
    if (!response.ok) {
        throw new Error(`Error ${response.status}: ${response.statusText}`);
    }
    return response.json();
})
.then(content => {
    console.log('Scraped content:', content);
    displayModal(content);
    hideLoadingModal();
})
.catch(error => {
    console.error('Scraping failed:', error);
    alert('An error occurred during scraping. Check the console for details.');
    hideLoadingModal();
});
}


    // Show the loading modal
    function showLoadingModal() {
        const loadingModal = document.getElementById('loadingModal');
        loadingModal.style.display = 'block'; // Show the loading modal
    }

    // Hide the loading modal
    function hideLoadingModal() {
        const loadingModal = document.getElementById('loadingModal');
        loadingModal.style.display = 'none'; // Hide the loading modal
    }

    // Display the modal with the scraped content
    function displayModal(content) {
        const modal = document.getElementById('scrapedContentModal');
        const scrapedContentElement = document.getElementById('scrapedContent');
        scrapedContentElement.textContent = JSON.stringify(content, null, 2); // Format content as JSON

        modal.style.display = 'block'; // Show the modal
    }

    // Close the modal
    document.getElementById('closeModal').addEventListener('click', function() {
        const modal = document.getElementById('scrapedContentModal');
        modal.style.display = 'none'; // Hide the modal
    });

    // Add event listener to the form submission
    document.getElementById('scrapeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        scrape(); // Trigger the scraping function
    });
</script>

 <!-- Modal styling -->
 <style>
    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scrolling if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be adjusted */
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    pre {
        background-color: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    /* Loading modal styling */
    .loader {
        border: 12px solid #f3f3f3; /* Light grey */
        border-top: 12px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</body>
</html>
