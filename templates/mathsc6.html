<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths - Class 6</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #f5f6fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        #scrapeForm {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Scraped Content Styles */
        .scraped-content {
            padding: 20px;
            line-height: 1.6;
        }

        .scraped-content p {
            margin: 10px 0;
        }

        /* Question and Answer Styles */
        .question {
            font-weight: bold;
            margin-top: 20px;
            color: #2c3e50;
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        .answer {
            margin: 10px 0 20px 20px;
            color: #34495e;
            background-color: #fff;
            padding: 10px;
            border-left: 4px solid #2ecc71;
            border-radius: 4px;
        }

        /* Numbered List Styles */
        .numbered-list {
            counter-reset: item;
            margin: 10px 0 20px 20px;
            padding-left: 0;
        }

        .numbered-item {
            counter-increment: item;
            margin: 10px 0;
            padding-left: 30px;
            position: relative;
            font-weight: bold;
        }

        .numbered-item::before {
            content: counter(item) ".";
            position: absolute;
            left: 0;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Bullet Point List Styles */
        .answer-list {
            margin: 10px 0 20px 40px;
            padding-left: 0;
        }

        .answer-list-item {
            margin: 8px 0;
            padding-left: 25px;
            position: relative;
            font-weight: bold;
        }

        .answer-list-item::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #2c3e50;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin: 15px 0;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .content-table th,
        .content-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .content-table th {
            background-color: #f8f9fa;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        /* Image Styles */
        img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Loader Styles */
        .loader {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Maths - Class 6</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('courses') }}">Courses</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="chapters">
        <div class="form-container">
            <h2>Enter the Chapter and Exercise Number</h2>
            <form id="scrapeForm">
                <input type="text" id="chapterInput" name="chapter" placeholder="Enter Chapter Number" required>
                <input type="text" id="exerciseInput" name="exercise" placeholder="Enter Exercise Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <div id="scrapedContentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Chapter Content</h2>
            <div id="scrapedContent" class="scraped-content"></div>
        </div>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <h2>Loading Content...</h2>
            <div class="loader"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 EduLearn. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const classSubjects = {
            "5": { 
                "English 2nd Language": ["content_type", "chapter"],
                "English 1st Language": ["content_type", "chapter"],
                "Maths": ["part", "chapter"],
                "EVS": ["chapter"]
            },
            "6": { 
                "English 2nd Language": ["content_type", "chapter"],
                "English 1st Language": ["content_type", "chapter"],
                "Maths": ["chapter", "exercise"],
                "Science": ["chapter"],
                "Social Science": ["part", "chapter"]
            },
            "7": { 
                "English 2nd Language": ["content_type", "chapter"],
                "English 1st Language": ["content_type", "chapter"],
                "Maths": ["chapter", "exercise"],
                "Science": ["chapter"],
                "Social Science": ["chapter"]
            },
            "8": { 
                "English 2nd Language": ["content_type", "chapter"],
                "English 1st Language": ["content_type", "chapter"],
                "Maths": ["chapter", "exercise"],
                "Science": ["chapter"],
                "History": ["chapter"],
                "Political science": ["chapter"],
                "Sociology": ["chapter"],
                "Geography": ["chapter"],
                "Economics": ["chapter"],
                "Business studies": ["chapter"]
            }
        };

        function getRequiredFields(classNumber, subject) {
            return classSubjects[classNumber]?.[subject] || [];
        }

        function showLoadingModal() {
            document.getElementById('loadingModal').style.display = 'block';
        }

        function hideLoadingModal() {
            document.getElementById('loadingModal').style.display = 'none';
        }

        function displayContent(data) {
            hideLoadingModal();
            document.getElementById('scrapedContentModal').style.display = 'block';
            
            const contentDiv = document.getElementById('scrapedContent');
            contentDiv.innerHTML = '';

            if (data.error) {
                contentDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                return;
            }

            data.forEach((item) => {
                if (item.type === "text") {
                    const text = item.data.trim();
                    
                    // Split question and answer if they're on the same line
                    if (text.includes("Answer:") && text.includes("Question")) {
                        const [question, answer] = text.split("Answer:");
                        
                        // Create question div
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';
                        questionDiv.innerHTML = question.trim();
                        questionDiv.style.marginBottom = '10px';
                        contentDiv.appendChild(questionDiv);
                        
                        // Create answer div
                        const answerDiv = document.createElement('div');
                        answerDiv.className = 'answer';
                        answerDiv.innerHTML = `Answer: ${answer.trim()}`;
                        answerDiv.style.marginBottom = '20px';
                        contentDiv.appendChild(answerDiv);
                    }
                    // Handle standalone questions
                    else if (text.startsWith('Question')) {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';
                        questionDiv.innerHTML = text;
                        questionDiv.style.marginBottom = '10px';
                        contentDiv.appendChild(questionDiv);
                    }
                    // Handle standalone answers
                    else if (text.startsWith('Answer')) {
                        const answerDiv = document.createElement('div');
                        answerDiv.className = 'answer';
                        answerDiv.innerHTML = text;
                        answerDiv.style.marginBottom = '20px';
                        contentDiv.appendChild(answerDiv);
                    }
                    // Handle other text content
                    else {
                        const textDiv = document.createElement('div');
                        textDiv.className = 'content-text';
                        textDiv.innerHTML = text;
                        textDiv.style.marginBottom = '15px';
                        contentDiv.appendChild(textDiv);
                    }
                }
                else if (item.type === "image") {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'content-image';
                    
                    const img = document.createElement('img');
                    img.src = item.data;
                    img.alt = "Content Image";
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    img.style.margin = '15px 0';
                    
                    imgContainer.appendChild(img);
                    contentDiv.appendChild(imgContainer);
                }
                else if (item.type === "table") {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';
                    tableContainer.style.margin = '15px 0';
                    tableContainer.style.overflowX = 'auto';
                    
                    const table = document.createElement('table');
                    table.className = 'content-table';
                    
                    // Add header if exists
                    if (item.data.header && item.data.header.length > 0) {
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        item.data.header.forEach(cell => {
                            const th = document.createElement('th');
                            th.innerHTML = cell;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                    }
                    
                    // Add body
                    const tbody = document.createElement('tbody');
                    item.data.rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.innerHTML = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);
                    
                    tableContainer.appendChild(table);
                    contentDiv.appendChild(tableContainer);
                }
                else if (item.type === "list") {
                    const listContainer = document.createElement('div');
                    listContainer.className = 'list-container';
                    listContainer.style.margin = '15px 0';
                    
                    const list = document.createElement('ul');
                    list.className = 'content-list';
                    item.data.forEach(listItem => {
                        const li = document.createElement('li');
                        li.textContent = listItem;
                        list.appendChild(li);
                    });
                    
                    listContainer.appendChild(list);
                    contentDiv.appendChild(listContainer);
                }
            });
        }

        function scrape() {
            const class_number = localStorage.getItem('class_number')?.replace('/class-', '') || '6';
            const subject = localStorage.getItem('subject');
            const chapter = document.getElementById('chapterInput').value.trim();
            const exercise = document.getElementById('exerciseInput').value.trim();

            if (!class_number || !subject) {
                alert('Class and Subject are required. Please go back and fill them in.');
                return;
            }

            if (!chapter || !exercise) {
                alert('Chapter and Exercise are required!');
                return;
            }

            const requiredFields = getRequiredFields(class_number, subject);
            console.log('Required fields:', requiredFields);

            const data = {
                class: class_number,
                subject: subject,
                chapter: chapter,
                exercise: exercise
            };

            console.log('Sending request with data:', data);
            showLoadingModal();

            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Scraped content:', data);
                displayContent(data);
            })
            .catch(error => {
                console.error('Scraping failed:', error);
                alert('An error occurred during scraping. Check the console for details.');
                hideLoadingModal();
            });
        }

        // Event Listeners
        document.getElementById('scrapeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            scrape();
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('scrapedContentModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('scrapedContentModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
